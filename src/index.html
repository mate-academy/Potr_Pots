<!DOCTYPE html>
<html lang="en" class="page">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POTR POTS</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@400;700&display=swap"
      rel="stylesheet">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>

  <body class="page__body">
    <div class="page__image-header"></div>

    <div class="page__section header">
      <div class="container">
        <div class="header__content">
          <a href="/" class="logo">
            <img
              src="../src/images/svg/potrpots-logo.svg" alt="POTR Pots logo"
              class="logo__image"
            >
          </a>

          <section class="header__nav">
            <div>Features</div>
            <div>About us</div>
            <div>Materials</div>
            <div>Message us</div>
          </section>

          <a href="#menu" class="icon"></a>
        </div>
      </div>
    </div>

    <img
      src="../src/images/png/poter-pots-cactus.jpeg"
      alt="Poter pots cactus"
      class="page__image-shopify"
    >

    <div class="page__section shopify">
      <div class="container">
        <div class="shopify__content">
          <h1 class="
            shopify__title
            shopify__title--mobile
            shopify__title--tablet
            shopify__title--desktop"
          >
            POTR ~ Eco,<br> self-<span>watering, origami</span> plant<span> pots</span>
          </h1>

          <section class="shopify__price">
            <p class="shopify__price-amount">
              $ 7,50
            </p>

            <p class="shopify__price-info">
              Get the second order<br>
              in half price
            </p>
          </section>

          <section class="
            button
            button--shopify"
          >
            <a href="#" class="button__content-wrapper link">
              <div class="button__content">
                Buy now
                <img
                  src="./images/svg/arrow-button.svg"
                  alt="Arrow"
                >
              </div>
            </a>
          </section>
        </div>
      </div>
    </div>

    <nav class="page__menu menu" id="menu">
      <div class="menu__content">
        <ul class="menu__list">
          <li class="menu__item menu__item--first">
            <a href="#basket" class="menu__link link">Basket</a>
            <div class="menu__item-badge">0</div>
          </li>
          <li class="menu__item">
            <a href="#features" class="menu__link link">Features</a>
          </li>
          <li class="menu__item">
            <a href="#materials" class="menu__link link">Materials</a>
          </li>
          <li class="menu__item">
            <a href="#about-us" class="menu__link link">About us</a>
          </li>
          <li class="menu__item">
            <a href="#message-us" class="menu__link link">Message us</a>
          </li>
        </ul>

        <a href="#" class="icon icon--cross"></a>
      </div>
    </nav>
  </body>
</html>
