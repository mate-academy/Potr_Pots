<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>POTR POTS landing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <input
            type="checkbox"
            class="header__menu-toggler"
            name="menu-toggler"
            id="menu-toggler"
            hidden
          >

          <div class="header__line">
            <a
              href="."
              class="header__logo h2"
              title="Homepage"
            >POTR POT</a>

            <nav class="header__nav">
              <ul class="header__nav-list nav-list">
                <li class="nav-list__item">
                  <a
                    href="#Features"
                    class="nav-list__link s3 link"
                  >Features</a>
                </li>

                <li class="nav-list__item">
                  <a
                    href="#About us"
                    class="nav-list__link s3 link"
                  >About us</a>
                </li>

                <li class="nav-list__item">
                  <a
                    href="#Materials"
                    class="nav-list__link s3 link"
                  >Materials</a>
                </li>

                <li class="nav-list__item">
                  <a
                    href="#Message us"
                    class="nav-list__link s3 link"
                  >Message us</a>
                </li>
              </ul>
            </nav>

            <label
              for="menu-toggler"
              class="header__nav-toggler-icon"
              title="Toggle menu"
              aria-label="Toggle navigation menu"
            ></label>

            <a
              href="#"
              class="header__nav-cart-icon"
              title="Open cart"
              aria-label="Open your cart"
            ></a>
          </div>

          <div class="header__intro grid">
          </div>

          <!-- Navigation start -->
          <nav hidden class="header__nav nav">
            <div class="container">
              <div class="nav__content">
                <div class="nav__content-scrollable">
                  <ul class="nav__list">
                    <li class="nav__list-item">
                      <a href="#" class="nav__list-link link">Home</a>
                    </li>

                    <li class="nav__list-item">
                      <a href="#about" class="nav__list-link link">About us</a>
                    </li>

                    <li class="nav__list-item">
                      <a href="#compare" class="nav__list-link link">Compare bikes</a>
                    </li>

                    <li class="nav__list-item">
                      <a href="#details" class="nav__list-link link">Details</a>
                    </li>

                    <li class="nav__list-item">
                      <a href="#contacts" class="nav__list-link link">Contacts</a>
                    </li>
                  </ul>

                  <div class="nav__actions">
                    <a
                      href="tel:+1 234 5555-55-55"
                      class="nav__actions-call link"
                      title="Call us"
                    >+1 234 5555-55-55</a>

                    <a
                      href="#"
                      class="nav__actions-book link"
                    >Book a test ride</a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
          <!-- Navigation end -->
        </div>
      </div>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
