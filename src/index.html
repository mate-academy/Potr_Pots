<!DOCTYPE html>
<html lang="en" class="page">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POTR POTS</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@400;700&display=swap"
      rel="stylesheet">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>

  <body class="page__body">
    <div class="page__section header">
      <div class="container">
        <div class="header__content">
          <a href="/" class="logo">
            <img
              src="../src/images/svg/potrpots-logo.svg" alt="POTR Pots logo"
              class="logo__image"
            >
          </a>

          <section class="header__nav">
            <div>Features</div>
            <div>About us</div>
            <div>Materials</div>
            <div>Message us</div>
          </section>

          <section class="
              icon
              icon--mobile
              icon--tablet
              icon--desktop">
            <a href="#" class="icon icon--menu">
            </a>

            <a href="#" class="icon icon--cart">
            </a>
          </section>
        </div>
      </div>
    </div>

    <img
      src="../src/images/png/poter-pots-cactus.jpeg"
      alt="Poter pots cactus"
      class="page__image-shopify"
    >

    <div class="page__section shopify">
      <div class="container">
        <div class="shopify__content">
          <img
            src="../src/images/png/poter-pots-cactus.jpeg"
            alt="Poter pots cactus"
            class="shopify__image"
          >

          <h1 class="
            shopify__title
            shopify__title--mobile
            shopify__title--tablet
            shopify__title--desktop"
          >
            POTR ~ Eco, self-<span>watering, origami</span> plant<span> pots</span>
          </h1>

          <section class="shopify__price">
            <p class="shopify__price-amount">
              $ 7,50
            </p>

            <p class="shopify__price-info">
              Get the second order<br>
              in half price
            </p>
          </section>

          <section class="
              buttom
              buttom--shopify
              buttom--tablet
              buttom--desktop">
            <a href="#" class="buttom__title link">
              Buy now
            </a>

            <div class="buttom__arrow">
              <img
                src="./images/svg/arrow-button.svg"
                alt="arrow"
              >
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
