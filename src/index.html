<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potr Pots</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <label for="headerToggler" class="header-opener"></label>
    <input
      type="checkbox"
      name="system"
      id="headerToggler"
      class="header-toggler"
    >
    <header class="header">
      <label for="headerToggler" class="header__close-box">
        <span class="header__close-decor">
          <svg
            width="81"
            height="13"
            viewBox="0 0 81 13"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              y="11.3137"
              width="16"
              height="1"
              transform="rotate(-45 0 11.3137)" fill="#F8F8F8"
            >
            </rect>
            <rect
              x="1"
              width="16"
              height="1"
              transform="rotate(45 1 0)"
              fill="#F8F8F8"
            >
            </rect>
            <rect
              x="37"
              y="6"
              width="1"
              height="44"
              transform="rotate(-90 37 6)"
              fill="#F8F8F8"
            >
            </rect>
          </svg>
          &emsp;CLOSE
        </span>
      </label>
      <nav>
        <ul class="header__links">
          <li><a href="#" class="s3 header__link">Features</a></li>
          <li><a href="#" class="s3 header__link">Materials</a></li>
          <li><a href="#" class="s3 header__link">About us</a></li>
          <li><a href="#" class="s3 header__link">Message us</a></li>
        </ul>
      </nav>
      <label for="testId" class="header__bascet"></label>
    </header>

    <main>
      <article class="main-screen">
        <a href="#" class="main-screen__logo">
          POTR POTS
        </a>
        <svg
          viewBox="0 0 1090 468"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="main-screen__bg-rectangle"
        >
          <path
          d="M1090 164.504L-30.9998 467.687L-30.9998 0.854346L1090 0.85434L1090 164.504Z"
          fill="#FFEC7A"
          >
          </path>
        </svg>
        <img
          src="images/main-screen/photo.jpg"
          alt="photo of pot that dont need water"
          class="main-screen__photo"
        >
        <section class="main-screen__content-box">
          <h1 class="title main-screen__title">
            <span class="main-screen__title--transparent">POTR ~ ECO<br>
              SELF-
            </span>WATERING,<br>
            ORIGAMI
            <span class="main-screen__title--transparent">
              PLANT
            </span>
            <br>POTS
          </h1>
          <p class="main-screen__discount">
            <span class="s2 main-screen__discount--bold">$ 750</span>
            <span class="s4 main-screen__discount--thin">Get the second order<br>
              in half price
            </span>
          </p>
          <a label="testId" class="button button--buy main-screen__button">
            Buy now
          </a>
        </section>
        <a href="#" class="main-screen__go-bottom">
          More about  POTR POTS
        </a>
      </article>
    </main>
    <script type="text/javascript" src="scripts/main.js"></script>
    <input
      type="text"
      name=""
      id="testId">
  </body>
</html>
