<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp; family=Manrope:wght@400;500;600;700&amp;family=Montserrat:wght@300;500;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__bg">
          <nav class="header__nav">
            <a href="#" class="header__logo">POTR POTS</a>
            <div class="header__menu">
              <a href="#" class="header__menu--item"> Features</a>
              <a href="#" class="header__menu--item">About us</a>
              <a href="#" class="header__menu--item">Materials</a>
              <a href="#" class="header__menu--item">Message us</a>
            </div>
            <div class="header__cart">
              <a href="#">
                <img src="./images/cart.svg" alt="cart icon">
              </a>
            </div>
          </nav>
          <div class="header__content">
            <div class="header__titleBox">
              <h1 class="header__title">
                POTR ~ Eco,
                <br>
                self -
                <span class="header__title--color">
                watering,
                  <br>
                origami
                </span>
                plant
                <br>
                <span class="header__title--color">
                  pots
                </span>
              </h1>
              <div class="header__buyBox">
                <div class="header__buy">
                  <p class="header__price">$7,50</p>
                  <p class="header__decs">
                    Get the second order
                    <br>
                    in half price
                  </p>
                </div>
                <div class="header__btn">
                  <a href="" class="header__btn--title">
                    buy now
                    <img
                      src="./images/Arrow 2.svg"
                      alt="arrow btn buy now"
                      class="header__btn--arrow"
                    >
                  </a>
                </div>
              </div>
            </div>
            <div class="header__picture">
              <img src="./images/cactus.png" alt="cactus header">
            </div>
            <div class="header__about">
              <a href="#" class="header__slider">
                <p>More about POTR POTS</p>
                <img
                  src="./images/Arrow.svg"
                  alt="arrwo slider"
                  class="header__slider--arrow"
                >
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
