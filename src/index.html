<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body content">

    <header class="header">
      <a class="header__logo" href="#">
        <img
          class="header__logo-img"
          src="./images/logo.svg"
          alt="Logo"
        >
      </a>
      <button
        class="header__menu-btn"
        type="button"
        id="header__menu-btn"
      >
        <img src="./images/icons/icon-menu.svg" alt="Menu">
      </button>
      <nav class="header__nav nav" id="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              Basket
              <span class="nav__basket-count">0</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              Features
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              Materials
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              About us
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              Message us
            </a>
          </li>
        </ul>
        <button
          class="nav__close-btn"
          type="button"
          id="nav__close-btn"
        >
          <span class="nav__close-icon"></span>
          <span class="nav__close-icon"></span>
          close
        </button>
      </nav>

      <button class="header__basket-btn">
        <img
          class="header__basket-icon"
          src="./images/icons/icons-basket.png"
          alt="Shopping basket"
        >
      </button>
    </header>



    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
