<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POTR POTS</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__nav">
          <a href="https://tvoyammn.github.io/Potr_Pots/" class="logo">
            <h2 class="header__logo">
              POTR POTS
            </h2>
          </a>
          <a href="#menu" class="header__menu-opener"></a>
        </div>
      </header>

      <nav class="page__menu menu" id="menu">
        <div class="menu__content">
          <ul class="menu__list">
            <li class="menu__item">
              <button class="menu__basket-button">
                Basket
              </button>
              <span class="menu__basket-button-number">
                0
              </span>
            </li>
            <li class="menu__item">
              <a href="#features" class="menu__link">Features</a>
            </li>
            <li class="menu__item">
              <a href="#materials" class="menu__link">Materials</a>
            </li>
            <li class="menu__item">
              <a href="#about-us" class="menu__link">About us</a>
            </li>
            <li class="menu__item">
              <a href="#message-us" class="menu__link">Message us</a>
            </li>
          </ul>
          <div class="menu__close">
            <a href="#" class="menu__close-link">
              &#9587;
            </a>
            <hr class="menu__close-line"></hr>
            <a href="#" class="menu__close-link">
              CLOSE
            </a>
          </div>
        </div>
      </nav>

      <main class="main">
        <section class="main__section preview">
          <img class="preview__image" src="./images/cactus_image.png" alt="Cactus Image">
          <div class="preview__title">
            <h1 class="preview__title-text">
              <span class="transparent-text">
                POTR ~ Eco,
                <br>
                self-
              </span>
              watering,
              <br>
                origami
              <span class="transparent-text">
                plant
              </span>
              <br>
                pots
            </h1>
          </div>
          <div class="preview__order">
            <p class="preview__cost">$ 7,50</p>
            <p class="preview__offer">
              Get the second order
              <br>
              in half price
            </p>
            <button class="preview__buy-button">
              <div class="preview__buy-button-text">
                Buy now
              </div>
              <span class="preview__buy-button-arrow"></span>
            </button>
          </div>
        </section>
      </main>

    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
