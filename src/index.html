<!DOCTYPE html>

    <label for="headerToggler" class="header-opener"></label>

      name="system"

            height="13"
            viewBox="0 0 81 13"
            fill="none"

            <rect
              y="11.3137"
              width="16"
              height="1"
              transform="rotate(-45 0 11.3137)" fill="#F8F8F8"
            >
              <rect
                x="1"
                width="16"
                height="1"
                transform="rotate(45 1 0)"
                fill="#F8F8F8"
              >
                <rect
                  x="37"
                  y="6"
                  width="1"
                  height="44"
                  transform="rotate(-90 37 6)"
                  fill="#F8F8F8"

      <nav>
        <ul class="header__links">
          <li><a href="#" class="s3 header__link">Features</a></li>

        </ul>

      <label for="testId" class="header__bascet"></label>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
    <input
      type="text"
      name=""
      id="testId">
