<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potr Pots</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo heading--2">Potr Pots</a>
      <div class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link sub-text--3">Features</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link sub-text--3">About us</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link sub-text--3">Materials</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link sub-text--3">Message us</a>
          </li>
        </ul>
      </div>
      <label for="basket" class="header__basket"></label>
      <input class="header__checkbox"
        type="checkbox"
        name="basket"
        id="basket"
      >
    </header>

    <main>
      <section class="title-block">
        <h1 class="title title-block__title">
          <span class="transparent-text">POTR ~ Eco,<br>
            self -
          </span>
            watering,<br>
            origami <span class="transparent-text">plant</span><br>
            pots
        </h1>

        <p class="subText--4 title-block__promotion">
          <span class="title-block__promotion--bold">
            $ 7,50
          </span>
          Get the second order<br>in half price
        </p>

        <label for="basket" class="button button--buy title-block__buy-button">
          BUY NOW
        </label>

        <img
          src="images/body/pot-1.jpg"
          alt="Potr pots small pot"
          class="title-block__image"
        >
      </section>
    </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
